
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro Trí Tuệ - Game Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          enableMenu: false
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background: radial-gradient(circle at center, #243b55 0%, #141e30 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: white;
        }
        .font-game {
            font-family: 'Lexend', sans-serif;
            font-weight: 900;
        }
        .font-quiz {
            font-family: 'Mali', cursive;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        /* Custom scrollbar for manual question entry */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.8);
        }
    </style>
